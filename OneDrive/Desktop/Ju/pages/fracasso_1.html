<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fracasso</title>
<link href="../css/style.css" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('../assets/../assets/background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    </style>
<style>
        body {
          transition: opacity 0.5s ease;
        }
        </style></head>
<body>
<div class="mensagem-fracasso">
<h1>Não vou te julgar, mas você perdeu o presente!</h1>
</div>
<script>
        document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("a[href], button[onclick]").forEach(el => {
            el.addEventListener("click", () => {
              document.body.style.opacity = "0";
            });
          });
        });
        </script></body>
</html>
