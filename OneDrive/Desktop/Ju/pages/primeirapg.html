<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Prova de Amor</title>
<link href="../css/style.css" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('../assets/../assets/background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    </style>
<style>
  #titulo {
    opacity: 0;
    animation: aparecer 1s ease 0.5s forwards;
  }

  .btn-fixo, .btn-movel {
    opacity: 0;
    animation: aparecer 1s ease 1.2s forwards;
  }

  @keyframes aparecer {
    to { opacity: 1; }
  }
</style>
<style>
        body {
          transition: opacity 0.5s ease;
        }
        </style></head>
<body>
<h1 id="titulo">Vamos fazer uma brincadeira? Se você ganhar, pode pedir o que quiser!</h1>
<p class="observacao">(Lembrando que só existe uma tentativa e eu vou saber quantas você teve)</p>
<div class="button-container">
<a href="index.html">
<button class="btn-fixo">Sim!</button>
</a>
</div>
<!-- Arquivo JavaScript para o Timer -->
<script>
        document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("a[href], button[onclick]").forEach(el => {
            el.addEventListener("click", () => {
              document.body.style.opacity = "0";
            });
          });
        });
        </script></body>
</html>
