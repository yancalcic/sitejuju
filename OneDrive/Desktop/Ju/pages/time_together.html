
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Tempo Juntos</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      padding: 0;
      background-image: url('../assets/../assets/background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Press Start 2P', cursive;
      color: #2d002e;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background-color: #ffeaf3e6;
      padding: 80px 60px;
      border-radius: 35px;
      box-shadow: 0 0 20px #f8c8dc;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .contador-caixa {
      background: white;
      padding: 30px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px #f8c8dc;
    }
    .contador-caixa div {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .timer {
      font-size: 22px;
    }
    .floating-message {
      position: absolute;
      background: #fff0f7dd;
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 14px;
      box-shadow: 0 0 10px #f8c8dc;
      animation: fadeout 4s forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    .pulse-button {
      background-color: #ff69b4;
      color: white;
      padding: 16px 25px;
      border: none;
      border-radius: 35px;
      font-size: 22px;
      cursor: pointer;
      animation: pulse 2s infinite;
      font-family: 'Press Start 2P', cursive;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
<style>
        body {
          transition: opacity 0.5s ease;
        }
        </style></head>
<body>
<div class="container">
<div class="box">
<h1>Tempo que estamos juntos:</h1>
<div class="contador-caixa">
<div id="tempo-anos"></div>
<div id="tempo-meses"></div>
<div id="tempo-dias"></div>
<div id="tempo-horas"></div>
<div id="tempo-minutos"></div>
<div id="tempo-segundos"></div>
</div>
</div>
<button class="pulse-button" id="foreverBtn" onclick="location.href='forever.html'" style="display:none;">Clique para ser para sempre!</button>
</div>
<script>
    const start = new Date("2022-12-14T00:00:00");
    const timer = document.getElementById("timer");

    function updateTime() {
      const now = new Date();
      let delta = Math.floor((now - start) / 1000);

      const years = Math.floor(delta / (365*24*60*60));
      delta %= (365*24*60*60);
      const months = Math.floor(delta / (30*24*60*60));
      delta %= (30*24*60*60);
      const days = Math.floor(delta / (24*60*60));
      delta %= (24*60*60);
      const hours = Math.floor(delta / 3600);
      delta %= 3600;
      const minutes = Math.floor(delta / 60);
      const seconds = delta % 60;

      document.getElementById("tempo-anos").textContent = years + " Anos";
document.getElementById("tempo-meses").textContent = months + " Meses";
document.getElementById("tempo-dias").textContent = days + " Dias";
document.getElementById("tempo-horas").textContent = hours + " Horas";
document.getElementById("tempo-minutos").textContent = minutes + " Minutos";
document.getElementById("tempo-segundos").textContent = seconds + " Segundos";
    }

    setInterval(updateTime, 1000);
    updateTime();

    const messages = [
      "Obrigado por estar aqui!",
      "Eu te amo muito!",
      "Toda nossa historia...",
      "Para sempre e sempre!",
      "Você é tudo pra mim!",
      "Até a eternidade",
      "Cada momento é unico com você!",
      "Pra sempre, meu docinho de coco!",
      "Meu amor nunca acabará!"
    ];

    function showMessage() {
      const msg = document.createElement("div");
      msg.className = "floating-message";
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
      msg.style.left = Math.random() * 80 + "vw";
      msg.style.top = Math.random() * 80 + "vh";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 4000);
    }

    setInterval(showMessage, 1500);

    // Mostrar botão depois de 10 segundos
    setTimeout(() => {
      document.getElementById("foreverBtn").style.display = "inline-block";
    }, 10000);
  </script>
<script>
        document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("a[href], button[onclick]").forEach(el => {
            el.addEventListener("click", () => {
              document.body.style.opacity = "0";
            });
          });
        });
        </script></body>
</html>
