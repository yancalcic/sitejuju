
<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Início</title>
<meta content="0; url=pages/primeirapg.html" http-equiv="refresh"/>
<style>
        body {
          transition: opacity 0.5s ease;
        }
        </style></head>
<body>
<p>Redirecionando para o início...</p>
<script>
        document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll("a[href], button[onclick]").forEach(el => {
            el.addEventListener("click", () => {
              document.body.style.opacity = "0";
            });
          });
        });
        </script></body>
</html>
